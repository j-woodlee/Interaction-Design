<!doctype html>
<html>
  <body>
    <div class="container">

        <div class="form-group">
          <label for="id">Enter id of character you want to change.</label>
          <input type="text" class="form-control" id="id">
        </div>

        <div class="form-group">
          <label for="name">Enter new name.</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="classType">Enter class type.</label>
          <input type="text" class="form-control" id="classType">
        </div>
        <div class="form-group">
            <label for="gender">Select gender:</label>
            <select class="form-control" id="gender">
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
        </div>
        <div class="form-group">
          <label for="level">Enter new level.</label>
          <input type="text" class="form-control" id="level">
        </div>
        <div class="form-group">
          <label for="money">Enter updated money amount.</label>
          <input type="text" class="form-control" id="money">
        </div>
        <div class="form-group">
          <button id="updatechar-button" class="btn btn-default">Update Character</button>
        </div>
    </div>
  </body>
</html>
